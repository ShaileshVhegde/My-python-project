{% extends 'base.html' %}
{% block content %}
<h2>{{ 'Edit' if category else 'Add' }} Category</h2>
<form method="POST">
    <input type="text" name="name" value="{{ category.name if category else '' }}" placeholder="Category Name" class="form-control mb-3" required>
    <input type="text" name="description" value="{{ category.description if category else '' }}" placeholder="Description (optional)" class="form-control mb-3">
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
