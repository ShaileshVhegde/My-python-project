{% extends "base.html" %}
{% block content %}
<h2>Edit Category</h2>
<form method="post">
    <div class="mb-3">
        <label for="name">New Category Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
